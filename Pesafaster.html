<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESA FASTER.</title>
    <link rel="stylesheet" href="Pesafaster.css"> 
</head>
<body>
    <div class="fullscreen-form-container">
        <form action="/submit-form" method="post">
        <img src="Pesafaster.png" alt="" class="logo">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="surname" name="surname" placeholder="Surname" required>
            <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <p>By creating an Account you agree to our <a href="">Terms & privacy</a></p>
            <button type="submit">Register</button>
            <div class="container">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>

            </div>
        </form>
    </div>
</body> 
</html>
