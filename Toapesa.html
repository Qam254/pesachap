<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toa Pesa</title>
    <link rel="stylesheet" href="qam.css">
</head>
<body>
    <div class="container">
        <h1>ToaPesa</h1>
        <div id="userInfo"></div>
        <form id="transactionForm">
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="tigo">Tigo</option>
                <option value="vodacom">Vodacom</option>
                <option value="airtel">Airtel</option>
                <option value="halotel">Halotel</option>
                <option value="ttcl">TTCL</option>
                <option value="azampesa">Azam Pesa</option>
            </select>
            <input type="tel" id="Agent Number" placeholder="Agent Number" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Send Money</button>
        </form>
        
    </div>
    <script src="qam8.js"></script>
</body>
</html>
